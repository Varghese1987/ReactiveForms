<div class = "container">
  <form [formGroup] = "userForm" (ngSubmit) = "submitDate()">
    <div class = "row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">

              <label for="" class="">User Name</label>
              <span style="color: red" *ngIf = "!userForm.get('userName').valid && userForm.get('userName').dirty">*</span>
              <input [ngClass]="{'error': !userForm.get('userName').valid && userForm.get('userName').dirty, 'correct': userForm.get('userName').valid }" 
              formControlName = "userName" type="text" class="form-control">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Email</label>
              <span style="color: red" *ngIf = "!userForm.get('email').valid && userForm.get('email').dirty">*</span>
              <input [ngClass]="{'error': !userForm.get('email').valid && userForm.get('email').dirty, 'correct': userForm.get('email').valid }" 
              formControlName = "email" type="text" class="form-control">
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Phone Number</label>
              <span style="color: red" *ngIf = "!userForm.get('phoneNumber').valid && userForm.get('phoneNumber').dirty">*</span>
              <input [ngClass]="{'error': !userForm.get('phoneNumber').valid && userForm.get('phoneNumber').dirty, 'correct': userForm.get('phoneNumber').valid }" 
              formControlName = "phoneNumber" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Password</label>
              <span style="color: red" *ngIf = "!userForm.get('password').valid && userForm.get('password').dirty">*</span>
              <input [ngClass]="{'error': !userForm.get('password').valid && userForm.get('password').dirty, 'correct': userForm.get('password').valid }" 
              formControlName = "password" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Confirm Password</label>
              <span style="color: red" *ngIf = "!userForm.get('confirmPassword').valid && userForm.get('confirmPassword').dirty">*</span>
              <input [ngClass]="{'error': !userForm.get('password').valid && userForm.get('confirmPassword').dirty, 'correct': userForm.get('confirmPassword').valid }" 
              formControlName = "confirmPassword" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Country</label>
              <span style="color: red" *ngIf = "!userForm.get('country').valid && userForm.get('country').dirty">*</span>
              <select 
              [ngClass]="{'error': !userForm.get('country').valid && userForm.get('country').dirty, 'correct': userForm.get('country').valid }"
              formControlName = "country" class="form-control">
                <option *ngFor = "let item of countryList" [value] = "item.code" >{{item.name}}</option>
                
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">State</label>
              <span style="color: red" *ngIf = "!userForm.get('state').valid && userForm.get('state').dirty">*</span>
              <select 
              [ngClass]="{'error': !userForm.get('state').valid && userForm.get('state').dirty, 'correct': userForm.get('state').valid }"
              formControlName = "state" class="form-control">
                <option *ngFor = "let state of stateList" [value] = "state.code">{{state.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">City</label>
              <select formControlName = "city" type="text" class="form-control">
                <option *ngFor = "let city of cityList" [value] = "city.code">{{city.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Gender</label><br>
              <input type="radio" formControlName="gender" value="male"> Male<br>
              <input type="radio" formControlName="gender" value="female"> Female<br>
              <input type="radio" formControlName="gender" value="other"> Other
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Marital Status</label><br>
              <input type="radio" formControlName="married" value="Married"> Married<br>
              <input type="radio" formControlName="married" value="Unmarried"> Unmarried<br>
              <input type="radio" formControlName="married" value="Other"> Other
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Favourite Food</label>
              <span style="color: red" *ngIf = "!userForm.get('favouriteFood').valid && userForm.get('favouriteFood').dirty">*</span>
              <input 
              [ngClass]="{'error': !userForm.get('favouriteFood').valid && userForm.get('favouriteFood').dirty, 'correct': userForm.get('favouriteFood').valid }"
              formControlName = "favouriteFood" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="" class="">Favourite Color</label>
              <span style="color: red" *ngIf = "!userForm.get('favouriteColr').valid && userForm.get('favouriteColr').dirty">*</span>
              <input 
              [ngClass]="{'error': !userForm.get('favouriteColr').valid && userForm.get('favouriteColr').dirty, 'correct': userForm.get('favouriteColr').valid }"
              formControlName = "favouriteColr" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <input type="submit" class = "btn btn-primary" [disabled] = "userForm.invalid">            
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div>
  <!-- <pre><code> {{userForm.value | json}}</code></pre> -->
</div>
